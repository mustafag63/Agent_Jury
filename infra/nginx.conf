worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format json escape=json
        '{'
            '"time":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"request_id":"$request_id",'
            '"upstream_addr":"$upstream_addr"'
        '}';

    access_log /var/log/nginx/access.log json;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types application/json text/plain text/css;

    # ── Rate limiting zone ───────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=evaluate:10m rate=1r/s;

    # ── Backend upstream (load balanced) ─────────
    upstream backend {
        least_conn;

        server backend:4000        max_fails=3 fail_timeout=30s;
        server backend-2:4001      max_fails=3 fail_timeout=30s;
        server backend-3:4002      max_fails=3 fail_timeout=30s;
    }

    # ── Frontend upstream ────────────────────────
    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        server_tokens off;
        add_header X-Request-Id $request_id always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        client_max_body_size 1m;

        # ── Health check (no auth, no rate limit) ─
        location = /health {
            proxy_pass http://backend;
            proxy_set_header X-Request-Id $request_id;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Metrics (internal only) ──────────────
        location /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://backend;
            proxy_set_header X-Request-Id $request_id;
        }

        # ── Evaluate endpoint (strict rate limit) ─
        location = /evaluate {
            limit_req zone=evaluate burst=3 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Request-Id $request_id;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        # ── API routes ───────────────────────────
        location /evaluations {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Request-Id $request_id;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Frontend (default) ───────────────────
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
