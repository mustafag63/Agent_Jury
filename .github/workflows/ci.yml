name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ─── Backend ──────────────────────────────────────
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  backend-build:
    name: Backend Build & Startup Check
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - name: Verify server starts
        run: |
          AUTH_ENABLED=false timeout 5 node src/server.js || code=$?
          if [ "${code:-0}" -eq 124 ]; then
            echo "Server started successfully (killed after timeout)"
          else
            echo "Server failed to start (exit code: $code)"
            exit 1
          fi

  backend-docker:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: agent-jury-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Contracts ────────────────────────────────────
  contracts-test:
    name: Contract Compile & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: contracts/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test

  # ─── Frontend ─────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
          NEXT_PUBLIC_AGENT_JURY_CONTRACT: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_MONAD_CHAIN_ID: "10143"
          NEXT_PUBLIC_MONAD_RPC_URL: https://testnet-rpc.monad.xyz

  frontend-docker:
    name: Frontend Docker Build
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: agent-jury-frontend:ci
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
            NEXT_PUBLIC_AGENT_JURY_CONTRACT=0x0000000000000000000000000000000000000000
          cache-from: type=gha
          cache-to: type=gha,mode=max
